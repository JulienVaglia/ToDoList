<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ToDoList pour un exercice de programmation en mode Agile" name="description">

    <link href="assets/style/style.css" rel="stylesheet">
    <script defer src="assets/js/script.js"></script>

    <title>ToDoList</title>
</head>

<body>

<header></header>

<main>

    <section id="title">
        <h1>Ma ToDoList</h1>
        <button id="btnUpdateTitle">
            <img alt="modifier" src="assets/img/5996831.png">
        </button>
    </section>

    <div class="task_add">
        <label for="addLine"></label>
        <input id="addLine" name="newTask" placeholder="Rentrez votre tÃ¢che ici" type="text">

        <button class="btnAdd">
            <img alt="valider" src="assets/img/3388607.png">
        </button>

        <button class="btnCancel">
            <img alt="annuler" src="assets/img/458594.png">
        </button>
    </div>

    <div class="task_undone">
        <hr class="haute">
        <ul id="aFaire"></ul>
    </div>

    <div class="task_done">
        <hr class="bas">
        <ul id="fait"></ul>
    </div>
</main>

<footer></footer>
</body>

</html>
